<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ma carte interactive pour le TP4</title>
    <!-- lien vers le fichier CSS -->
    <link rel="stylesheet" type="text/css" href="tp4.css">
  </head>
  <body>
    <!--Ici on injecte une div qui ne servira a injecter la carte -->
    <div id="map"></div>
  
    <!--Ici on injecte une div qui servira de conteneur pour le menu -->
    <div id="menu">
      <!--Ici on injecte une div qui servira de conteneur enfant pour le menu -->
      <div id="boite">
        
        <h1>Vols dans (ou sur) véhicule à moteur</h1>
        <h2>Ville-Marie, Montréal, 2023</h2>
        
        <!--Ici on injecte une div qui servira de conteneur pour le bouton de chargement -->
        <div id=bouton1>
           <!--Ici on injecte un INPUT de type file qui servira de bouton pour charger le fichier -->
           <!--Le bouton a une propriete accept qui permet de speficier et de forcer le type de fichier qui peut etre injecter,
             dans ce cas-ci GeoJSON-->
          <input type="file" id="file" name="file"
            accept="application/geo+json,application/vnd.geo+json,.geojson,application/json" />
        </div>
  
        <!--Ici on injecte une div qui servira de conteneur enfant pour le bouton de zoom -->
        <div id=bouton2>
          <button id=zoomto>Zoomer sur les données</button>
        </div>
  
        <!--Ici on injecte une div qui servira de conteneur enfant pour bouton de colorisation -->      
        <div id=bouton3>
          <button id=colorier>Colorier à votre guise</button>
        </div>
  
      </div>
    </div>

    <!-- lien vers fichier JS -->
    <script src="tp4.js"></script>
  </body>
</html>
