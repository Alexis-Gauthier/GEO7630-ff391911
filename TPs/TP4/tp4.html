<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ma carte interactive</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"  />  
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  </head>
  <body>
    <!--Ici on injecte une div qui ne servira a injecter notre carte -->
    <div id="map"></div>
  
    <!--Ici on injecte une div qui servira de conteneur pour notre menu -->
    <div id="menu">
      <!--Ici on injecte une div qui servira de conteneur enfant pour notre menu -->
      <div id="boite">
        
        <h1>Titre</h1>
        <h2>Sous-titre</h2>
        
        <!--Ici on injecte une div qui servira de conteneur pour notre bouton de chargement -->
        <div id=bouton1>
           <!--Ici on injecte un INPUT de type file qui servira de bouton pour charger le fichier -->
           <!--Le bouton a une propriete accept qui nous permet de speficier  et forcer le type de fichier qui peut etre injecter,
             dans notre cas GeoJSON-->
          <input type="file" id="file" name="file"
            accept="application/geo+json,application/vnd.geo+json,.geojson,application/json" />
        </div>
  
        <!--Ici on injecte une div qui servira de conteneur enfant pour notre bouton de zoom -->
        <div id=bouton2>
          <button id=zoomto>Zoomer donn√©es</button>
        </div>
  
        <!--Ici on injecte une div qui servira de conteneur enfant pour bouton de colorisation -->      
        <div id=bouton3>
          <button id=colorier>Colorier</button>
        </div>
  
      </div>
    </div>
  </body>
</html>
