<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Ma carte Mapbox</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
  <link href='tp4.css' rel='stylesheet' />
</head>
<body>

  <!-- Ici on insère un barre latérale de navigation -->
  <div class="sidenav">
    <a href="#" id="a-propos" >À propos de la carte</a>
    <a href="https://donnees.montreal.ca/dataset/actes-criminels" target="_blank">Sources des données</a>
  </div>



  <!--Ici on injecte une div qui servira de conteneur pour le menu -->
  <div id="menu">
    <!--Ici on injecte une div qui servira de conteneur enfant pour le menu -->
    <div id="boite">
      
      <h1>Vols dans (ou sur) véhicule à moteur</h1>
      <h2>Ville-Marie, Montréal, 2023</h2>
      
 
    </div>
   
    <!--Ici on injecte une div qui ne servira a injecter notre carte -->
    <div id="map"></div>
    
    <!-- Élément pour afficher la jauge -->
    <div id="jauge"></div>
      <div class="gauge__body">
        <div class="gauge__fill"></div>
        <div class="gauge__cover"></div>
    </div>
  
    
  </div>


  <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
  <script src='tp4.js'></script>

</body>
</html>
